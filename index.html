<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css" />
  <title>Christmas To Do List</title>
</head>
<body>
  <div class="container">
    <h1>Christmas To Do List:</h1>
    <ul id="list">
      <li class="item">
        <span>Shop for presents</span></li>
      <li class="item">
        <span>Cut down Christmas tree</span></li>
      <li class = "item">
        <span>Go sledding</span></li>
      <li class = "item">
        <span>Watch Hallmark movies</span></li>
      <li class = "item">
        <span>Bake cookies</span></li>
   </ul>
  <form id="toDoForm">
      <div>
        <input type="text" id ="EnterNewToDo" 
        placeholder="Enter New To Do" 
        name="EnterNewToDo"
        required />
      </div>
      <button onclick = "addItem()" id ="btn" value = "submit">Add Item</button>
    </form>
  </div> 
  <script src="jsdomIII.js"></script>
</body>
</html>
